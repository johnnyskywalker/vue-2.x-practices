<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Practices - Lession 3 - Image Preview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div id="thumbnails" class="container">
        <div class="row mt-3">
            <div class="col-6">
                <img class="img-fluid border border-secondary" v-bind:src="cover">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-6">
                <div class="d-flex">
                    <img class="border border-secondary mr-1" style="cursor: pointer;" v-for="item in imgArray" v-on:click="showLargeImage(item)" v-bind:src="item" height="120">
                </div>
            </div>
        </div>
    </div>
<!--
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var data = {
    cover: '',
    imgArray: [
        './public/mdse/A37492/a.png',
        './public/mdse/A37492/b.png',
        './public/mdse/A37492/c.jpg',
        './public/mdse/A37492/d.jpg',
    ]
};

var app = new Vue({
    el: '#thumbnails',
    data: data,
    created: function () {
        // 大圖預設讀取第一張
        this.cover = this.imgArray[0];
    },
    methods: {
        showLargeImage: function (imgSrc) {
            this.cover = imgSrc;
        }
    }
});

</script>
</body>
</html>
